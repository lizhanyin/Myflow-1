<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../lib/bootstrap.min.css" rel="stylesheet">
	<script src="../lib/jquery.min.js"></script>
	<script src="../lib/bootstrap.min.js"></script>


	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="../lib/css/style.css" rel="stylesheet">
	<link href="../lib/iconfont/iconfont.css" rel="stylesheet">
	<script type="text/javascript" src="../lib/layer/layer.js"></script>
	<script type="text/javascript" src="../lib/selectUser.js"></script>
	<script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
	<form class="form-horizontal">
		<div class="myflow_tab" id="prop_app">
			<ul class="nav nav-tabs">
				<li class="active"><a class="fa fa-book" href="#base" data-toggle="tab" aria-expanded="true">基本</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-content">
					<div class="tab-pane active" id="base">
						<div class="form-group">
							<label class="col-xs-2 control-label m">条件：</label>
							<div class="col-xs-10">
								<input type="text" name="formUrl" data-pure-clear-button="" class="form-control"
									placeholder="请输入执行条件" v-model="expression">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>


	<script>
		var default_props = {
			expression: "",
		};
		//页面初始化方法(由flowJS调用)
		function init(obj) {
			$.extend(default_props, obj, true)
			var vm = new Vue({
				el: "#prop_app",
				data: default_props
			})
		}

		function submitHandler(callback) {
			callback(default_props);
		}
	</script>
</body>

</html>
